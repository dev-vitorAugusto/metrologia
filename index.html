<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Metrologia - conversor</title>
    <style>
        #denominador::placeholder, #numerador::placeholder{
            color: #00000054;
            text-align: center;
            
        }
    </style>
</head>
<body>

    <div class="container">

        
        <div class="d-flex flex-column align-items-center">
            <h1 class="mt-2">METROLOGIA <i class="bi bi-tools"></i></h1>
            <form action="" id="conversor-form">
                <h2 class="mt-2"><i class="bi bi-rulers"></i> Milímetros para polegadas </h2>
            <div class="d-flex flex-column">
                <label for="">Milímetros</label>
                <input type="text" id="mm" placeholder=" Valor em milimetros" class="w-75 rounded-pill">
                <p id="polegadasConvertida" class="fs-4 fw-bold"></p>
                <button type="submit" class="btn btn-success btn-sm w-75 mt-2 rounded-pill">Calcular</button>
            </div>
        </form>
</div>

<div class="d-flex flex-column align-items-center">
    <form action="" id="conversor-form2">
        <h2 class="mt-3"><i class="bi bi-aspect-ratio-fill"></i> Polegadas para milímetros</h2>
        <div class="d-flex flex-column">
            <label for="Polegadas">Polegadas</label>
            <div class="d-flex flex-column">
            <input type="text" id="numerador" placeholder="2" class="w-25 fs-2 border border-0">
            <span class=""><hr class="w-25 border-black border-5"></span>
            <input type="text" id="denominador" placeholder="3" class="w-25 fs-2 border border-0">
        </div>
            <p id="milimetroConvertido" class="fs-4 fw-bold"></p>
            <button type="submit" class="btn btn-danger rounded-pill btn-sm w-75">Calcular </button>
    </div>
    </form>
</div>

</div>
<script src="metrologia.js"></script>
</body>
</html>
